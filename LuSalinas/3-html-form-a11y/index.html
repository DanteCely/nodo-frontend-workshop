<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="reset" href="./Reset.css">
    <link rel="custom-properties" href="./Custom-properties.css">

    <title>Sign up</title>
</head>
<body>
    <section class="left">
    <h1>welcome</h1>
    <h2>on board</h2>

    <p class="intro">
        All the fun starts here! <br>
        Wanna feel these happy vibes?<br>
        Create an account and <br>
        youre all set to go!
    </p>

    <button type="button">Sign up</button>

    <footer>
        Have an account? Cool!
    </footer>
</section>

<form action="#" target="" method="get" name="formDatosPersonales">
<section class="form">

    <h1>Resgister</h1>
    <h2>to continue</h2>

    <p >Name: <input type="text" name="nombre"></p>
    <p >Apellido: <input type="text" name="apellido"></p>
    <p >Email: <input type="text" name="correo" placeholder="Ej.: usuario@servidor.com"></p>

    <p >
        Age
        <select name="age">
          <option>18-28</option>
          <option selected>29-39</option>
          <option>40-49</option>
          <option>50 o mayor</option>
        </select>
    </p>
    <p class="password">Contraseña: <input type="password" name="pass" placeholder="Elije una contraseña fuerte"></p>
    <p>
        <input type="submit" value="Submit form">
        <input type="reset" value="Reset form">
    </p>
      
</section>
</body>
</html>
