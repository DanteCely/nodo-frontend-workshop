<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
    <link rel="stylesheet" href="estilo.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="Grid_calculadora">
      <div class="Pantalla">
        <div Texto_Operador_Pasado class="Operador_Pasado"></div>
        <div Texto_Operador_Actual class="Operador_Actual"></div>
      </div>
      <button All_Clear class="Span_doble">AC</button>
      <button Delete>DEL</button>
      <button Operador>รท</button>
      <button Numero>1</button>
      <button Numero>2</button>
      <button Numero>3</button>
      <button Operador>*</button>
      <button Numero>4</button>
      <button Numero>5</button>
      <button Numero>6</button>
      <button Operador>+</button>
      <button Numero>7</button>
      <button Numero>8</button>
      <button Numero>9</button>
      <button Operador>-</button>
      <button Numero>.</button>
      <button Numero>0</button>
      <button Igual class="Span_doble">=</button>
    </div>
  </body>
</html>
