<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="form-register">
        <h4>Formulario de Registro</h4>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingresa tu nombre y apellidos">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa tu correo electrónico">
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Ingresa tu usuario">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña">
        <input class="controls" type="password" name="confirmar-contraseña" id="confirmar-contraseña" placeholder="Confirma tu contraseña">
        <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
        <input class="buttons" type="submit" value="Registrar">
        <p><a href="#">Ya tengo cuenta</a></p>
    </section>
    
</body>
</html>
