<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts</title>
    <script src="app.js"></script>
    <link rel="shortcut icon" href="css/img/shield.png" type="image/x-icon" />

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
    emailjs.init('74aMLDEH1FyAfjMWJ')
    </script>

    <link rel="stylesheet" href="css/custom-properties.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img src="css/img/shield.png" alt="Escudo Hogtwarts">
            <div class="school">
                <h1>Hogwarts</h1>
                <p>School of Witchcraft and Wizardry</p>
            </div>
        </div>
        
    </header>
    <main>
        <section>
            <h2>Wanna be a wizard?</h2>
            <p>Fill out the form and get ready to be part of a magic world.</p> <br>
            <form action="">
                <fieldset>
                    <legend> Tell us your name</legend>
                    <label for="to_name">Name</label>
                    <input type="text" name="to_name" id="to_name" placeholder="Carolina">
                    <label for="last-name"> Lastname</label>
                    <input type="text" id="last-name" placeholder="Colorado">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Give us more information</legend>
                    <label for="birth">Date of birth</label>
                    <input type="date" id="birth">
                    <label for="age">Age</label>
                    <input type="number" list="tickmarks" placeholder="24">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Percentage of blood</legend>
                    <label for="blood">Moggle</label>
                    <input type="range" id="blood">
                    <label for="blood">Wizard</label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>How can we contact you?</legend>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" placeholder="caro21p16@gmail.com">
                    <label for="cel">Cel</label>
                    <input type="tel" id="cel" placeholder="3167945716">
                </fieldset>
                <br>
                <fieldset>
                    <legend>We wanna know some info about your preferences</legend>
                    <label for="houses">What house do you like?</label>
                    <select id="houses">
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Slytherin">Slytherin</option>
                    </select>
                    <br><br>
                    <label for="text-area">Tell us why you wanna be a wizard</label><br>
                    <textarea id="text-area" cols="30" rows="10" placeholder="I love magic"></textarea>
                </fieldset><br>
                <button type="reset">Reset info</button>
                <input type="submit" id="button" value="Send Email" >
            </form>
        </section>
        <footer>
        </footer>
    </main>
</body>
</html>
